<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">

    </div>
    <div class="content">
        <div class="d-inline-block shadow-sm border border-2 border-dark-subtle  m-1 rounded-3 sideBarOpen">
            <div class="d-block navBarButtonDiv">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="btn float-end bi bi-x-lg me-3 mt-3 mb-3 p-0" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
            </div>
            <div class="navBarDiv">
                <button class="btn bg-dark-subtle border-0 border-bottom border-black w-100 text-start ps-4 rounded-0 navLinkHeader">Recruitments</button>
                <button class="btn border-0 border-bottom border-black w-100 text-start ps-4 rounded-0 navLinkButton">Open Recruitments</button>
                <button class="btn border-0 border-bottom border-black w-100 text-start ps-4 rounded-0 navLinkButton">Closed Recruitments</button>
                <button class="btn bg-dark-subtle border-0 border-bottom border-black w-100 text-start ps-4 rounded-0 navLinkHeader">Applications</button>
                <button class="btn bg-dark-subtle border-0 border-bottom border-black w-100 text-start ps-4 rounded-0 navLinkHeader">Appointments</button>
            </div>
        </div>
        <div class="d-inline-block pt-2 pe-2 bodyDiv">
            <div class="w-100 bg-secondary ps-3 py-2 rounded-2">
                <span class="fs-3">Recruitment > Open Recruitments > Apply</span>
            </div>
            
            <form action="" class="mt-4 ms-1">
                <div class="justify-content-between mb-4">
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Applicant ID</label>
                        <input type="text" name="" id="" placeholder="autofill" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <br>
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv" >
                        <label for="" class="form-label d-block">First Name</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv" >
                        <label for="" class="form-label d-block">Last Name</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Date of Birth</label>
                        <input type="date" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Email</label>
                        <input type="email" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Mobile Number</label>
                        <input type="number" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Alternate Mobile Number</label>
                        <input type="number" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Qualification</label>
                        <select class="form-control fs-5 border border-black regFormText">
                            <option value="">12th</option>
                            <option value="">Graduate</option>
                            <option value="">Post Graduate</option>
                            <option value="">Doctorate</option>
                        </select>
                    </div>
    
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Category</label>
                        <select class="form-control fs-5 border border-black regFormText">
                            <option value="">GEN</option>
                            <option value="">SC</option>
                            <option value="">ST</option>
                            <option value="">OBC</option>
                        </select>
                    </div>
                    <br>
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Address Line 1</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Address Line 2</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                
                    <div class="d-inline-block fs-5 mx-2 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">City</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 mx-2 mb-2 regFormDiv">
                        <label for="" class="form-label d-block">District</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 mx-2 mb-2 regFormDiv">
                        <label for="" class="form-label d-block">State</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 mx-2 mb-2 regFormDiv">
                        <label for="" class="form-label d-block">Pin Code</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <input type="submit" class="d-block btn btn-outline-secondary text-black border border-black btn-lg d-block mx-auto regSubmit">
                </div>
        </div>
    </div>
    <div style="height:100px;">

    </div>
</body>
</html>
