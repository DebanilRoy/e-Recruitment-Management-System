<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="border-bottom border-black headerRegistrationPage"></div>
    
    <div class="my-3">
        <div><h1 class="text-center">Recruitee Registration</h1></div>
    </div>
    <div class="d-block mx-auto contentRegistrationPage">
        <form action="" class="formRegistration">
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">First Name</label>
                <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>
            <div class="d-inline-block fs-5 regFormDiv" >
                <label for="" class="form-label d-block">Last Name</label>
                <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">Date of Birth</label>
                <input type="date" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>        
            
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">Email</label>
                <input type="email" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>
            
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">Mobile Number</label>
                <input type="number" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>
            
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">Alternate Mobile Number</label>
                <input type="number" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>       
            
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">Qualification</label>
                <select class="form-control fs-5 border border-black regFormText">
                    <option value="">12th</option>
                    <option value="">Graduate</option>
                    <option value="">Post Graduate</option>
                    <option value="">Doctorate</option>
                </select>
            </div>
            
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">Category</label>
                <select class="form-control fs-5 border border-black regFormText">
                    <option value="">GEN</option>
                    <option value="">SC</option>
                    <option value="">ST</option>
                    <option value="">OBC</option>
                </select>
            </div>
            <br>          
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">Address Line 1</label>
                <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">Address Line 2</label>
                <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>
        
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">City</label>
                <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>                  
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">District</label>
                <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">State</label>
                <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>
            <div class="d-inline-block fs-5 regFormDiv">
                <label for="" class="form-label d-block">Pin Code</label>
                <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
            </div>
            
            <input type="submit" class="d-block btn btn-light btn-lg mx-auto buttonSubmitRegistration">
        </form>
    </div>
    <div class="div"></div>
</body>
</html>
