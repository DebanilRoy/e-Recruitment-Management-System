<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="d-inline-block header">
        <div class="d-inline-block fs-2 mb-0 headerHeading">
            <h1 class="fs-2">e-Recruitment Management System</h1>
        </div>
        <div class="d-inline-block">
            <div class="d-inline-block border border-2 profileCircle"></div>
        </div>
    </div>
    
    <div class="content">
        <div class="d-inline-block shadow-sm border border-2 border-dark-subtle  m-1 rounded-3 sideBarOpen">
            <div class="d-block navBarButtonDiv">
                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="btn float-end bi bi-x-lg me-3 mt-3 mb-3 p-0" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
            </div>
            <div class="navBarDiv">
                <button class="btn bg-dark-subtle border-0 border-bottom border-black w-100 text-start ps-4 rounded-0 navLinkHeader">Recruitments</button>
                <button class="btn border-0 border-bottom border-black w-100 text-start ps-4 rounded-0 navLinkButton">Open Recruitments</button>
                <button class="btn border-0 border-bottom border-black w-100 text-start ps-4 rounded-0 navLinkButton">Closed Recruitments</button>
                <button class="btn bg-dark-subtle border-0 border-bottom border-black w-100 text-start ps-4 rounded-0 navLinkHeader">Applications</button>
                <button class="btn bg-dark-subtle border-0 border-bottom border-black w-100 text-start ps-4 rounded-0 navLinkHeader">Appointments</button>
            </div>
        </div>
        <div class="d-inline-block pt-2 pe-2 bodyDiv">
            <div class="d-inline-block appointmentsDiv">
                <div class="w-100 bg-secondary ps-3 py-2 rounded-2">
                    <span class="fs-3">Create Recruitment</span>
                </div>
                <div class="mt-4 test">         
                    <div class="d-inline-block fs-5 me-4 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Post Name</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 me-4 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Salary</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 me-4 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Location</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 me-4 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Total Vacancies</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 me-4 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">SC Vacancies</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 me-4 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">ST Vacancies</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 me-4 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">OBC Vacancies</label>
                        <input type="text" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>
                    <div class="d-inline-block fs-5 me-4 mb-3 regFormDiv">
                        <label for="" class="form-label d-block">Application Close Date</label>
                        <input type="date" name="" id="" class="form-control fs-5 border border-black regFormText">
                    </div>

                    <p class="fs-5">Subjects</p>
                    <div class="d-inline-block fs-5 mb-3 regFormDiv">
                        <input type="text" name="" id="" placeholder="Subject Name" class="d-inline-block form-control fs-5 border border-black regFormText">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-plus-square ms-1 mb-1" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                    </div>
                    <br>
                    <div class="w-100 mt-3 text-center">
                        <div class="d-inline-block fs-5 mb-3 me-3 regFormDiv">
                            <input type="submit" name="" id="" value="Create" class="form-control fs-5 border border-black">
                        </div>
                        <div class="d-inline-block fs-5 mb-3 regFormDiv">
                            <input type="submit" name="" id="" value="Create and Publish" class="form-control fs-5 border border-black">
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    <div style="height:100px;">

    </div>
</body>
</html>
